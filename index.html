<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Stylesheets -->
   <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body>

  <main>
    <section class="section">

      <div class="grid grid-center-items">
        
        <article class="blog-card">
          <header class="blog-card__header">
            <div class="blog-card__media-wrapper">
              <img class="blog-card__media" src="./assets/images/illustration-article.svg" alt="">
            </div>
          </header>
          <div class="blog-card__body">
            <a class="button button--primary button--s" href="#" title="View all Learning posts">Learning</a>
            <div class="blog-card__meta-publish-date">Published <time datetime="2023-12-21"></time>21 Dec 2023</div>
            <h2 class="blog-card__title">HTML & CSS foundations</h2>
            <p class="blog-card__excerpt">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
          <footer class="blog-card__footer">
            <div class="blog-card__auth-section">
              <div class="blog-card__auth-pic-wrapper">
              <img class="blog-card__auth-pic" src="./assets/images/image-avatar.webp" alt="Headshot of Greg Hooper" >
            </div>
            <div class="blog-card__auth-name-wrapper">
              <div class="blog-card__auth-name">Greg Hooper</div>
            </div>
            </div>
          </footer>
        </article>

      </div>

    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  
</body>
</html>
